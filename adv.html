<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>ADVFN Daily</title>
    <style>
        body   { background-color: rgb(243, 246, 250); }
        select { width: 8em; margin-top: 1em; }
        input  { width: 5em; }
        button { margin-left: 0.5em; }
        img    { margin-bottom: 1em; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <input type="text" id="txtSymbol">
            <button type="button" id="btnGo">
              <i class="bi bi-search"></i>
            </button>
            <br>
            <select id="lb" size="15" width="10em"></select>
          </div>
          <div class="col-lg-10">
            <img src='' id="c1"/>
            <br>
            <img src='' id="c2"/>
          </div>  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      'use strict'
      const stocks = ['ISF', 'IUKD', 'SMT', 'VOD', 'MTRO','HMI', 'AGM', 'HE1', 'PHE', 'PPS', 'IEEM', 'ATT', 'EMQQ', 'CBDX', 'PCT', 'AAL', 'SSON', 'AFC', 'AMTE', 'EQT', 'IES', 'ITM', 'MAST', 'SNT', 'CWR', 'VDTK', 'INRG', 'ATYM', 'CEY', 'VRS', 'ATG','DARK','MOON','TRST','WISE', 'VLS', 'GSF', 'UKW', 'BP.', 'BRWM', 'CTY', 'FCSS', 'SGLN', 'BGCG', 'TRY'].sort()
      const lb = document.getElementById("lb")
      const txt = document.getElementById("txtSymbol")
      const btn = document.getElementById("btnGo")
      const chart1 = document.getElementById("c1")
      const chart2 = document.getElementById("c2")

      function add_items() {
          for (const s of stocks) {
              var opt = document.createElement("option")
              opt.text = s
              lb.appendChild(opt)
          }
      }

      function lb_onChange() {
          txt.value = lb.options[lb.selectedIndex].text
          btn_onClick()
      }

      function txt_onKeyUp(event) {
        if (event.key === 'Enter') { btn_onClick() } 
      }

      function btn_onClick() {
          if (txt.value) {
              const url = "https://uk.advfn.com/p.php?pid=legacydaily&epic=L^"
              chart1.src = url + txt.value + '&type=1&size=2&period=6&ind_type1=4&ind1_1=14&ind2_1=&olx_1=3&ma_type1=1&o_1maday1=150&o_2maday1=&o_colour1=2&scheme=&delay_indices=DELAYED_INDICES'
              chart2.src = url + txt.value + '&type=4&size=2&period=4&ind_type1=1&ind1_1=&ind2_1=&olx_1=3&ma_type1=1&o_1maday1=50&o_2maday1=&o_colour1=2&scheme=&delay_indices=DELAYED_INDICES'
          }
      }

      function init() {
        btn.addEventListener('click', btn_onClick )
        txt.addEventListener('keyup', txt_onKeyUp )
        lb.addEventListener('change', lb_onChange )
        add_items()
      }

      window.addEventListener('DOMContentLoaded', init )
  </script>
</body>
</html>
