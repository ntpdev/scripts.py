<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Bigcharts Intraday</title>
    <style>
        body   { background-color: rgb(243, 246, 250); }
        select { width: 8em; }
        input  { width: 5em; }
    </style>
    <script>
        'use strict'
        const stocks = ['spy', 'qqq','fxi','fb','amzn','nvda','goog','msft','aapl','tsla','coin'].sort()

        function add_items() {
            const lb = document.getElementById("lb")
            for (const s of stocks) {
                var opt = document.createElement("option")
                opt.text = s
                lb.appendChild(opt)
            }
        }

        function lb_onChange(lb) {
            const txt = document.getElementById("txt")
            console.log("sel")
            txt.value = lb.options[lb.selectedIndex].text
            pb_onClick()
        }

        function txt_onKeyUp(event) {
          const txt = document.getElementById("txt")
          if (event.key === "Enter") { pb_onClick() } 
        }

        function pb_onClick() {
            const txt = document.getElementById("txt")
            if (txt.value) {
                const chart1 = document.getElementById("c1")
                const chart2 = document.getElementById("c2")
                const url = "https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb="
                chart1.src = url + txt.value + "&uf=0&type=4&size=3&style=320&freq=7&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=3&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1"
                chart2.src = url + txt.value + "&uf=0&type=4&size=3&style=320&freq=6&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=2&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1"
            }
        }
    </script>
  </head>
  <body onload="add_items()">
    <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <input type="text" id="txt" onkeyup="txt_onKeyUp(event)">
            <button type="button" onclick="pb_onClick()">Go</button>
            <br>
            <select id="lb" size="15" width="10em" onchange="lb_onChange(this)">
            </select>
          </div>
          <div class="col-lg-10">
            <img src="https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=SPY&uf=0&type=4&size=3&sid=9864&style=320&freq=7&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=3&rand=1050503780&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1" id="c1"/>
            <br>
            <img src="https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=SPY&uf=0&type=4&size=3&sid=9864&style=320&freq=6&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=2&rand=733821331&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1" id="c2"/>
          </div>  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
