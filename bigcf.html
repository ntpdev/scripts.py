<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Motley Fool Stocks</title>
    <style>
        body   { background-color: rgb(243, 246, 250); }
        select { width: 8em; }
        input  { width: 5em; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <input type="text" id="txtSymbol">
            <button type="button" id="btnGo" class="ms-3"><i class="bi bi-search"></i></button>
            <div class="my-3"> 
              <select id="lb" size="15" width="10em"></select>
            </div>
            <!-- Radio buttons for stock type selection -->
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="stockType" id="radLarge" value="large" checked>
                <label class="form-check-label" for="radLarge">large cap</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="stockType" id="radSmall" value="small">
                <label class="form-check-label" for="radSmall">small cap</label>
              </div>
            </div>
            <div>slideshow</div>
            <div class="control-group">
              <input type="number" id="txtDelay" placeholder="Delay secs" min="1" value="5">
              <button type="button" id="btnToggle" class="ms-3"><i id="iconToggle" class="bi bi-play-circle"></i></button>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="mb-3">
              <img src='' id="c1" alt="2 year chart" height="510" width="720"/>
            </div>
            <div class="mb-3">
            <img src='' id="c2" alt="6 month chart" height="510" width="720"/>
            </div>
          </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      'use strict'
      const large_cap_stocks = ["aapl","abnb","amzn","anet","asml","crwd","ddog","dxcm","ftnt","googl","ilmn","meli","meta","msft","nflx","now","nvda","payc","pypl","shop","snow","snps","spot","team","tsla","ttd","ttwo","tyl","veev","wday","xyz", "zm","zs"].sort()
      const small_cap_stocks = ["appn","brze","cgnx","docn","docu","fvrr","hubs","cohr","lmnd","masi","mttr", "ath","pins","roku","sfix","twlo","txrh","u","upst","vrns","prct","stem", "rdfn"].sort()
      const lb = document.getElementById("lb")
      const txt = document.getElementById("txtSymbol")
      const btn = document.getElementById("btnGo")
      const chart1 = document.getElementById("c1")
      const chart2 = document.getElementById("c2")
      const txtDelay = document.getElementById("txtDelay")
      const btnToggle = document.getElementById("btnToggle")
      const iconToggle = document.getElementById("iconToggle")
      const radLarge = document.getElementById("radLarge")
      const radSmall = document.getElementById("radSmall")
      let slideshowTimer = null

      function add_items(stocks, defaultStock) {
        lb.innerHTML = ""
        const fragment = document.createDocumentFragment()
        for (const s of stocks) {
          const opt = document.createElement("option")
          opt.text = s
          fragment.appendChild(opt)
        }
        lb.appendChild(fragment)
        const defaultIndex = Array.from(lb.options).findIndex(option => option.text === defaultStock);
        lb.selectedIndex = Math.max(defaultIndex, 0);
        lb_onChange()
      }

      function lb_onChange() {
        txt.value = lb.options[lb.selectedIndex].text
        updateCharts()
      }

      function updateCharts() {
        if (txt.value) {
          const url = "https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=" + txt.value
          chart1.src = url + "&uf=0&type=128&size=3&style=320&freq=2&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=10&rand=681040124&compidx=aaaaa%3a0&ma=1&maval=30&lf=268435456&lf2=0&lf3=0&height=510&width=720"
          chart2.src = url + "&uf=0&type=4&size=3&style=320&freq=1&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=7&rand=1409786691&compidx=aaaaa%3a0&ma=4&maval=50&lf=268435456&lf2=0&lf3=0&height=510&width=720"
        }
      }

      function updateStockList() {
        stopSlideshow()
        const xs = radLarge.checked ? large_cap_stocks : small_cap_stocks 
        add_items(xs, xs[0])
      }

      function toggleSlideshow() {
        if (slideshowTimer) {
          stopSlideshow();
        } else {
          startSlideshow();
        }
      }

      function startSlideshow() {
        console.log("startSlideshow")
        if (slideshowTimer) return  // Slideshow already running.

        const delaySeconds = parseFloat(txtDelay.value)
        if (isNaN(delaySeconds) || delaySeconds <= 0) {
          alert("Please enter a valid positive delay in seconds")
          return
        }

        slideshowTimer = setInterval(function() {
          // Move to the next ticker; if at the end, cycle back to the first.
          lb.selectedIndex = (lb.selectedIndex + 1) % lb.options.length
          lb_onChange()  // update the text input and charts.
          }, delaySeconds * 1000)
        updateToggleButtonUI(true)
      }

      function stopSlideshow() {
        console.log("stopSlideshow")
        if (slideshowTimer) {
          clearInterval(slideshowTimer)
          slideshowTimer = null
          updateToggleButtonUI(false)
        }
      }

      function updateToggleButtonUI(isPlaying) {
        const iconClass = isPlaying ? "bi-stop-circle" : "bi-play-circle"
        iconToggle.className = `bi ${iconClass}`
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('btnGo').addEventListener('click', updateCharts )
        document.getElementById('txtSymbol').addEventListener('keyup', (event) => {if (event.key === 'Enter') { updateCharts() }} )
        document.getElementById('lb').addEventListener('change', lb_onChange )
        document.getElementById('btnToggle').addEventListener('click', toggleSlideshow )
        radLarge.addEventListener('change', updateStockList)
        radSmall.addEventListener('change', updateStockList)
        updateStockList()
      })
  </script>
  </body>
</html>
