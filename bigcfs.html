<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Bigcharts Intraday</title>
    <style>
        body   { background-color: rgb(243, 246, 250); }
        select { width: 8em; margin-top: 1em; }
        input  { width: 5em; }
        button { margin-left: 0.5em; }
        img    { margin-bottom: 1em; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <input type="text" id="txtSymbol">
            <button type="button" id="btnGo">
              <i class="bi bi-search"></i>
            </button>
            <br>
            <select id="lb" size="15" width="10em"></select>
          </div>
          <div class="col-lg-10">
            <img src="https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=SPY&uf=0&type=4&size=3&sid=9864&style=320&freq=7&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=3&rand=1050503780&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1" id="c1"/>
            <br>
            <img src="https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=SPY&uf=0&type=4&size=3&sid=9864&style=320&freq=6&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=2&rand=733821331&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1" id="c2"/>
          </div>  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      'use strict'
      const stocks = ["appn","cgnx","docn","docu","fvrr","hubs","cohr","lmnd","masi","mttr","path","pins","roku","sfix","twlo","txrh","u","upst","vrns"].sort()
      const lb = document.getElementById("lb")
      const txt = document.getElementById("txtSymbol")
      const btn = document.getElementById("btnGo")
      const chart1 = document.getElementById("c1")
      const chart2 = document.getElementById("c2")

      function add_items() {
          for (const s of stocks) {
              var opt = document.createElement("option")
              opt.text = s
              lb.appendChild(opt)
          }
      }

      function lb_onChange() {
          txt.value = lb.options[lb.selectedIndex].text
          btn_onClick()
      }

      function txt_onKeyUp(event) {
        if (event.key === 'Enter') { btn_onClick() } 
      }

      function btn_onClick() {
          if (txt.value) {
            // https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=ttd&uf=0&type=4&size=3&sid=24411813&style=320&freq=2&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=10&rand=690768345&compidx=aaaaa%3a0&ma=1&maval=30&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1
            // https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=ttd&uf=0&type=128&size=3&sid=24411813&style=320&freq=2&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=10&rand=681040124&compidx=aaaaa%3a0&ma=1&maval=30&lf=268435456&lf2=0&lf3=0&height=510&width=720&mocktick=1
              const url = "https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb=" + txt.value
              chart1.src = url + "&uf=0&type=128&size=3&style=320&freq=2&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=10&rand=681040124&compidx=aaaaa%3a0&ma=1&maval=30&lf=268435456&lf2=0&lf3=0&height=510&width=720"
              chart2.src = url + "&uf=0&type=4&size=3&style=320&freq=1&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=7&rand=1409786691&compidx=aaaaa%3a0&ma=4&maval=50&lf=268435456&lf2=0&lf3=0&height=510&width=720"
          }
      }

      function init() {
        btn.addEventListener('click', btn_onClick )
        txt.addEventListener('keyup', txt_onKeyUp )
        lb.addEventListener('change', lb_onChange )
        add_items()
      }

      window.addEventListener('DOMContentLoaded', init )
  </script>
</body>
</html>
