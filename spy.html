            const chart2 = document.getElementById("c2")
            const chart3 = document.getElementById("c3")
            const url = "https://api.wsj.net/api/kaavio/charts/big.chart?nosettings=1&symb="
            var s = url + txt.value + "&uf=0&type=4&size=3&style=320&freq=1&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=6&rand=1629767960&compidx=aaaaa%3a0&ma=1&maval=5&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1"

            chart2.src = s
            s = url + txt.value + "&uf=0&type=4&size=3&style=320&freq=6&entitlementtoken=0c33378313484ba9b46b8e24ded87dd6&time=2&rand=733821331&compidx=aaaaa%3a0&ma=2&maval=19&lf=1&lf2=0&lf3=0&height=510&width=720&mocktick=1"
            chart3.src = s
        }
    </script>
