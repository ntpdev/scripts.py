<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="calculator.ico">
    <title>Trade calculator</title>
    <style>
        body   { background-color: #fdf6e3; }
        select { width: 8em; margin-top: 1em; }
        input  { width: 6em; }
        img    { margin-bottom: 1em; }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="row my-3">
    <h1>Trade calculator</h1>
  </div>
  <div class="row my-3">
    <div class="col-12 col-lg-6">
      <div class="mb-3 d-flex align-items-center flex-wrap">
        <label for="txtTarget" class="form-label fs-5 me-2">target</label>
        <input type="number" id="txtTarget" class="form-control">
        <label for="txtStop" class="form-label fs-5 ms-2 me-2">stop</label>
        <input type="number" id="txtStop" class="form-control">
        <button type="button" id="btnCalc" class="btn btn-primary btn-lg ms-2"><i class="bi bi-calculator"></i></button>
      </div>
      <div class="mb-3 d-flex align-items-center flex-wrap">
        <input  id="slider" type="range" class="form-range" min="0" max="12" step="0.25" value="0" style="width: 10em">
        <button id="sliderDecrement" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i></button>
        <button id="sliderIncrement" class="btn btn-primary"><i class="bi bi-arrow-right-square"></i></button>
        <input id="sliderTxt" type="number" class="form-control ms-3">
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card w-100" >
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Trade prices</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Target</th>
                <td id="tgt"></td>
              </tr>
              <tr>
                <th scope="row">Scale</th>
                <td id="scl"></td>
              </tr>
              <tr>
                <th scope="row">Entry</th>
                <td id="ent"></td>
              </tr>
              <tr>
                <th scope="row">Stop</th>
                <td id="stp"></td>
              </tr>
              <tr>
                <th scope="row">Risk</th>
                <td id="rsk"></td>
              </tr>
              <tr>
                <th scope="row">R:R</th>
                <td id="rr"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    "use strict"
    const slider = document.getElementById('slider');
    const sliderTxt = document.getElementById('sliderTxt');
    const slideInc = document.getElementById('sliderIncrement');
    const slideDec = document.getElementById('sliderDecrement');
    const txtTarget = document.getElementById("txtTarget")
    const txtStop = document.getElementById("txtStop")
    const btnCalc = document.getElementById("btnCalc")
    const clTgt = document.getElementById("tgt")
    const clScl = document.getElementById("scl")
    const clEnt = document.getElementById("ent")
    const clStp = document.getElementById("stp")
    const clRsk = document.getElementById("rsk")
    const clRr = document.getElementById("rr")

    const tick = x => Math.round(x*4)/4
    const calc_ratio = (n, r) => (r*n-1)/(n-1)
    const calc_stop_size = (rng, ratio) => rng / (1 + ratio)
    const calc_rr = (n, rng, stop_sz) => (stop_sz + (n-1) * (rng - stop_sz)) / (n * stop_sz)

    function calc_entry(stop, target, rr) {
      const range = target - stop
      const ratio = calc_ratio(3,rr)
      const x = calc_stop_size(range, ratio)
      return {stop: stop, target: target, entry: tick(stop + x), scale: tick(stop + 2*x), stop_sz: tick(x), risk_reward: rr }
    }

    function calc_risk_reward(stop, target, stop_pts) {
      if (stop > target) {
        stop_pts = -stop_pts
      }
      const rr= calc_rr(3, target - stop, stop_pts)
      return {stop: stop, target: target, entry: tick(stop + stop_pts), scale: tick(stop + 2*stop_pts), stop_sz: stop_pts, risk_reward: rr }
    }

    function calcEntry() {
      // calc entry for given r:r
      if (txtTarget.value && txtStop.value) {
        const target = parseFloat(txtTarget.value)
        const stp = parseFloat(txtStop.value)
        updateUI(calc_entry(stp, target, 2.0))
      }
    }

    function calcRiskReward() {
      // calc r:r for given stop size
      if (txtTarget.value && txtStop.value) {
        const target = parseFloat(txtTarget.value)
        const stp = parseFloat(txtStop.value)
        const stop_sz = parseFloat(slider.value)
        updateUI(calc_risk_reward(stp, target, stop_sz))
      }
    }

    function updateUI(trade) {
      console.log(trade)
      const { target, scale, entry, stop_sz, stop, risk_reward } = trade
      clTgt.innerHTML = target.toFixed(2)
      clScl.innerHTML = scale.toFixed(2)
      clEnt.innerHTML = entry.toFixed(2)
      clRsk.innerHTML = stop_sz.toFixed(2)
      clStp.innerHTML = stop.toFixed(2)
      clRr.innerHTML = risk_reward.toFixed(2)
      updateSlider(stop_sz)
    }

    function updateSlider(value) {
      // sync slider and input field
      const v = Math.abs(value)
      slider.value = v
      sliderTxt.value = v
      slider.dispatchEvent(new Event('input'))
    }

    function init() {
        slider.addEventListener('input', () => sliderTxt.value = slider.value )

        // Increment slider value
        slideInc.addEventListener('click', function() {
          let newValue = parseFloat(sliderTxt.value) + 0.25
          if (newValue > parseFloat(slider.max)) newValue = parseFloat(slider.max)
          updateSlider(newValue)
          calcRiskReward()
        })

        // Decrement slider value
        slideDec.addEventListener('click', function() {
          let newValue = parseFloat(sliderTxt.value) - 0.25
          if (newValue < parseFloat(slider.min)) newValue = parseFloat(slider.min)
          updateSlider(newValue)
          calcRiskReward()
        })

        // Update slider from the text field
        sliderTxt.addEventListener('input', function() {
          let val = parseFloat(sliderTxt.value)
          val = isNaN(val) ? 0 : val
          val = val < parseFloat(slider.min) ? parseFloat(slider.min) : (val > parseFloat(slider.max) ? parseFloat(slider.max) : val)
          updateSlider(val)
        })

        btnCalc.addEventListener('click', calcEntry)        
        txtTarget.addEventListener('keyup', (event) => { if (event.key === 'Enter') calcEntry() })
        txtStop.addEventListener('keyup', (event) => { if (event.key === 'Enter') calcEntry() })
    }

    document.addEventListener('DOMContentLoaded', init)
</script>
</body>
</html>
