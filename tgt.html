<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="calculator.ico">
    <title>Slider Example</title>
    <style>
        body   { background-color: rgb(243, 246, 250); }
        select { width: 8em; margin-top: 1em; }
        input  { width: 5em; }
        button { margin-left: 0.5em; }
        img    { margin-bottom: 1em; }
    </style>
</head>
<body>

<div class="container-lg">
    <div class="row">
        <div class="col-lg-4">
            <label for="txtTarget">Target</label>
            <input type="number" id="txtTarget" class="w-25">
            <label for="txtStop">Stop</label>
            <input type="number" id="txtStop" class="w-25">
            <button type="button" id="btnCalc" class="btn btn-primary">
                <i class="bi bi-calculator"></i>
            </button>
        </div>
        <div class="col-lg-4">
            <input type="range" class="form-control-range" id="customSlider" min="0" max="12" step="0.25" value="0">
            <button id="sliderDecrement" class="btn btn-primary">
                <i class="bi bi-arrow-left-square"></i>
            </button>
            <button id="sliderIncrement" class="btn btn-primary">
                <i class="bi bi-arrow-right-square"></i>
            </button>
            <input type="number" id="sliderValue" class="w-25">
        </div>
        <div class="col-lg-4">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Target</th>
                  <td id="tgt"></td>
                </tr>
                <tr>
                  <th scope="row">Scale</th>
                  <td id="scl"></td>
                </tr>
                <tr>
                  <th scope="row">Entry</th>
                  <td id="ent"></td>
                </tr>
                <tr>
                  <th scope="row">Stop</th>
                  <td id="stp"></td>
                </tr>
                <tr>
                  <th scope="row">Risk</th>
                  <td id="rsk"></td>
                </tr>
                <tr>
                    <th scope="row">R:R</th>
                    <td id="rr"></td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    "use strict"
    const slider = document.getElementById('customSlider');
    const sliderValue = document.getElementById('sliderValue');
    const slideInc = document.getElementById('sliderIncrement');
    const slideDec = document.getElementById('sliderDecrement');
    const txtTarget = document.getElementById("txtTarget")
    const txtStop = document.getElementById("txtStop")
    const btnCalc = document.getElementById("btnCalc")
    const clTgt = document.getElementById("tgt")
    const clScl = document.getElementById("scl")
    const clEnt = document.getElementById("ent")
    const clStp = document.getElementById("stp")
    const clRsk = document.getElementById("rsk")
    const clRr = document.getElementById("rr")

    function calc() {
        // alert("calc")
        if (txtTarget.value && txtStop.value) {
            console.log('calc')
            var target = parseFloat(txtTarget.value)
            var stp = parseFloat(txtStop.value)
            var dirn = target > stp ? 1 : -1
            var riskTicks = Math.floor( ( Math.abs(target - stp) * 4) / 3)
            if (slider.value > 0) {
                riskTicks = slider.value * 4
            }
            var d = dirn * riskTicks
            // alert(`${d} ${dirn}`)
            var tgt = target
            var scl = stp + d * 0.5
            var ent = stp + d * 0.25
            clTgt.innerHTML = target
            clScl.innerHTML = scl.toFixed(2)
            clEnt.innerHTML = ent.toFixed(2)
            clRsk.innerHTML = (dirn * d/4).toFixed(2)
            clStp.innerHTML = stp.toFixed(2)
            clRr.innerHTML = (Math.abs(2 * target + scl - 3 * ent) /   (3 * riskTicks * 0.25)).toFixed(2)
            slider.value = riskTicks * 0.25
            slider.dispatchEvent(new Event('input'))
          }
    }

    function init() {
        // const rdLong = document.getElementById("rdDirnL")

        // Update the text field based on slider's value
        slider.addEventListener('input', function() {
            sliderValue.value = slider.value
            console.log(slider.value)
        });

        // Increment slider value
        slideInc.addEventListener('click', function() {
            let newValue = parseFloat(slider.value) + 0.25;
            if (newValue > parseFloat(slider.max)) newValue = parseFloat(slider.max);
            slider.value = newValue;
            slider.dispatchEvent(new Event('input'));
            calc()
        });

        // Decrement slider value
        slideDec.addEventListener('click', function() {
            let newValue = parseFloat(slider.value) - 0.25;
            if (newValue < parseFloat(slider.min)) newValue = parseFloat(slider.min);
            slider.value = newValue;
            slider.dispatchEvent(new Event('input'));
            calc()
        });

        // Update slider from the text field
        sliderValue.addEventListener('input', function() {
            let val = parseFloat(sliderValue.value);
            val = isNaN(val) ? 0 : val;
            val = val < parseFloat(slider.min) ? parseFloat(slider.min) : (val > parseFloat(slider.max) ? parseFloat(slider.max) : val);
            slider.value = val;
            slider.dispatchEvent(new Event('input'));
        });

        btnCalc.addEventListener('click', calc)        
        txtTarget.addEventListener('keyup', function() {
            if (event.key === 'Enter') { calc() }
        })
        txtStop.addEventListener('keyup', function() {
            if (event.key === 'Enter') { calc() }
        })
    }

    document.addEventListener('DOMContentLoaded', init)
</script>
</body>
</html>
