<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="calculator.ico">
    <title>Slider Example</title>
    <style>
        body   { background-color: rgb(243, 246, 250); }
        select { width: 8em; margin-top: 1em; }
        input  { width: 5em; }
        button { margin-left: 0.5em; }
        img    { margin-bottom: 1em; }
    </style>
</head>
<body>

<div class="container-lg">
    <div class="row">
        <div class="col-lg-4">
            <label for="txtTarget">Target</label>
            <input type="number" id="txtTarget" class="w-25">
            <label for="txtStop">Stop</label>
            <input type="number" id="txtStop" class="w-25">
            <button type="button" id="btnCalc" class="btn btn-primary">
                <i class="bi bi-calculator"></i>
            </button>
        </div>
        <div class="col-lg-4">
            <input type="range" class="form-control-range" id="customSlider" min="0" max="12" step="0.25" value="0">
            <button id="sliderDecrement" class="btn btn-primary">
                <i class="bi bi-arrow-left-square"></i>
            </button>
            <button id="sliderIncrement" class="btn btn-primary">
                <i class="bi bi-arrow-right-square"></i>
            </button>
            <input type="number" id="sliderValue" class="w-25">
        </div>
        <div class="col-lg-4">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Target</th>
                  <td id="tgt"></td>
                </tr>
                <tr>
                  <th scope="row">Scale</th>
                  <td id="scl"></td>
                </tr>
                <tr>
                  <th scope="row">Entry</th>
                  <td id="ent"></td>
                </tr>
                <tr>
                  <th scope="row">Stop</th>
                  <td id="stp"></td>
                </tr>
                <tr>
                  <th scope="row">Risk</th>
                  <td id="rsk"></td>
                </tr>
                <tr>
                    <th scope="row">R:R</th>
                    <td id="rr"></td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    "use strict"
    const slider = document.getElementById('customSlider');
    const sliderValue = document.getElementById('sliderValue');
    const slideInc = document.getElementById('sliderIncrement');
    const slideDec = document.getElementById('sliderDecrement');
    const txtTarget = document.getElementById("txtTarget")
    const txtStop = document.getElementById("txtStop")
    const btnCalc = document.getElementById("btnCalc")
    const clTgt = document.getElementById("tgt")
    const clScl = document.getElementById("scl")
    const clEnt = document.getElementById("ent")
    const clStp = document.getElementById("stp")
    const clRsk = document.getElementById("rsk")
    const clRr = document.getElementById("rr")

    const tick = x => Math.round(x*4)/4
    const calc_ratio = (n, r) => (r*n-1)/(n-1)
    const calc_stop_size = (rng, ratio) => rng / (1 + ratio)
    const calc_rr = (n, rng, stop_sz) => (stop_sz + (n-1) * (rng - stop_sz)) / (n * stop_sz)

    function calc_entry(stop, target, rr) {
      const range = target - stop
      const ratio = calc_ratio(3,rr)
      const x = calc_stop_size(range, ratio)
      return {stop: stop, target: target, entry: tick(stop + x), scale: tick(stop + 2*x), stop_sz: tick(x), risk_reward: rr }
    }

    function calc_risk_reward(stop, target, stop_pts) {
      if (stop > target) {
        stop_pts = -stop_pts
      }
      const rr= calc_rr(3, target - stop, stop_pts)
      return {stop: stop, target: target, entry: tick(stop + stop_pts), scale: tick(stop + 2*stop_pts), stop_sz: stop_pts, risk_reward: rr }
    }

    function calc() {
      // calc entry for given r:r
      if (txtTarget.value && txtStop.value) {
        const target = parseFloat(txtTarget.value)
        const stp = parseFloat(txtStop.value)
        update_ui(calc_entry(stp, target, 2.0))
      }
    }

    function calc2() {
      // calc r:r for given stop size
      if (txtTarget.value && txtStop.value) {
        const target = parseFloat(txtTarget.value)
        const stp = parseFloat(txtStop.value)
        const stop_sz = parseFloat(slider.value)
        update_ui(calc_risk_reward(stp, target, stop_sz))
      }
    }

    function update_ui(trade) {
      // console.log(trade)
      clTgt.innerHTML = trade.target.toFixed(2)
      clScl.innerHTML = trade.scale.toFixed(2)
      clEnt.innerHTML = trade.entry.toFixed(2)
      clRsk.innerHTML = trade.stop_sz.toFixed(2)
      clStp.innerHTML = trade.stop.toFixed(2)
      clRr.innerHTML = trade.risk_reward.toFixed(2)
      slider.value = Math.abs(trade.stop_sz)
      slider.dispatchEvent(new Event('input'))
    }

    function init() {
        // const rdLong = document.getElementById("rdDirnL")

        // Update the text field based on slider's value
        slider.addEventListener('input', function() {
            sliderValue.value = slider.value
        });

        // Increment slider value
        slideInc.addEventListener('click', function() {
            let newValue = parseFloat(slider.value) + 0.25;
            if (newValue > parseFloat(slider.max)) newValue = parseFloat(slider.max);
            slider.value = newValue;
            slider.dispatchEvent(new Event('input'));
            calc2()
        });

        // Decrement slider value
        slideDec.addEventListener('click', function() {
            let newValue = parseFloat(slider.value) - 0.25;
            if (newValue < parseFloat(slider.min)) newValue = parseFloat(slider.min);
            slider.value = newValue;
            slider.dispatchEvent(new Event('input'));
            calc2()
        });

        // Update slider from the text field
        sliderValue.addEventListener('input', function() {
            let val = parseFloat(sliderValue.value);
            val = isNaN(val) ? 0 : val;
            val = val < parseFloat(slider.min) ? parseFloat(slider.min) : (val > parseFloat(slider.max) ? parseFloat(slider.max) : val);
            slider.value = val;
            slider.dispatchEvent(new Event('input'));
        });

        btnCalc.addEventListener('click', calc)        
        txtTarget.addEventListener('keyup', function() {
            if (event.key === 'Enter') { calc() }
        })
        txtStop.addEventListener('keyup', function() {
            if (event.key === 'Enter') { calc() }
        })
    }

    document.addEventListener('DOMContentLoaded', init)
</script>
</body>
</html>
