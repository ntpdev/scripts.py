<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Fool watchlist</title>
    <style>
        body {background-color: rgb(243, 246, 250);}
    </style>
  </head>
  <body>
    <!-- 3 col layout container -->
    <div class="container">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
        </div>
    </div> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    function insertImages() {
      // Get the container element
      const container = document.querySelector('.container');

      // Check if container exists
      if (!container) {
        console.error("Div with class 'container' not found!");
        return;
      }
      const cols = Array.from(document.querySelectorAll('.col-lg-4'))
      // symbols
      const xs = 'anet ddog tyl zs team crwd ttd snow abnb vrtx cflt gh sq meli veev onon celh shop'.split(' ');
      for (let i = 0; i < xs.length; i++) {
        const image = document.createElement('img');
        // Set image attributes (source, alt text, etc.)
        image.src = "https://charts2-node.finviz.com/chart.ashx?cs=m&t=" + xs[i] + "&tf=d&ct=candle_stick";
        image.alt = xs[i];
        image.height = 180;
        image.width = 324;

        // Append the image to the appropriate column in the container expecting 3 columns
        cols[i % 3].appendChild(image);
        cols[i % 3].appendChild(document.createElement('br'));
      }
      // Create a new image element
    }

    // Call the function to insert the image
    insertImages();
  </script>
</body>
</html>
